<div class="container">
  <h2 class="title text-center">Order Summary</h2>
  <table mat-table [dataSource]="products" class="mat-elevation-z8 demo-table">
    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element" class="product-name">
        {{ element.productDetail.name }}
      </td>
    </ng-container>

    <!-- Quantity Column -->
    <ng-container matColumnDef="inCart">
      <th mat-header-cell *matHeaderCellDef>Quantity</th>
      <td mat-cell *matCellDef="let element">{{ element.inCart }}</td>
    </ng-container>

    <!-- Price Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price</th>
      <td mat-cell *matCellDef="let element">Rs.{{ element.price | number: '.2' }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
  <h4 class="text-right">Sum: {{ sumOfProducts | number: '.2' }}</h4>
</div>
